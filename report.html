<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Post - MMU Strangers Gossip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-container {
      flex-grow: 1;
      margin: 0 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: #000;
    }

    body.dark-mode .search-container input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 100px 20px 60px;
      max-width: 800px;
      margin: auto;
    }

    .report-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark-mode .report-box {
      background-color: #1e1e1e;
    }

    textarea {
      width: 98%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 20px;
      background-color: white;
      color: #000;
    }

    body.dark-mode textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    button.submit-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }

    .floating-btn {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    #themeToggle {
      bottom: 20px;
      right: 20px;
      background-color: #555;
      color: white;
    }

    #flagFloatBtn {
      bottom: 20px;
      left: 20px;
      background-color: #50eabc;
      color: white;
    }

    #notifBtn {
      bottom: 80px;
      left: 20px;
      background-color: #45f1f4;
      color: white;
    }
  </style>
</head>
<body>

<!-- Top Navigation -->
<div class="top-nav">
  <div class="logo">
    <a href="index.html">MMU Strangers Gossip</a>
  </div>
  <div class="search-container">
    <input type="text" placeholder="Search...">
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="trending.html">Trending</a>
    <a href="post.html">Post</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <div class="report-box">
    <h2>Report Post</h2>
    <form action="done_report.html" method="get">
      <label for="reason">Please explain why you're reporting this post:</label>
      <textarea id="reason" name="reason" required></textarea>
      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </div>
</div>

<!-- Floating Buttons -->
<button class="floating-btn" id="themeToggle">üåô</button>
<button class="floating-btn" id="notifBtn" onclick="location.href='notification.html'">üîî</button>
<button class="floating-btn" id="flagFloatBtn" onclick="location.href='flagged_post.html'">üö©</button>

<!-- Footer -->
<footer>
  <p>¬© 2025 MMU Strangers Gossip</p>
</footer>

<script>
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
