}

      background-color: #377FC6;

    }

    body.dark-mode .result a {
      color: #91cfff;
    }

    body.dark-mode input[type="text"],
    body.dark-mode select {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #285a9e;
    }
