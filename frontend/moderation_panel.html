<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moderation Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 5px 10px;
    }

    .search-container {
      flex-grow: 1;
      margin: 0 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: #000;
    }

    body.dark-mode .search-container input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 100px 20px 40px;
      max-width: 1100px;
      margin: auto;
    }

    .panel {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark-mode .panel {
      background-color: #1e1e1e;
    }

    .panel h2 {
      margin-top: 0;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      flex: 1;
      padding: 15px;
      background: #eaeaea;
      border-radius: 8px;
      text-align: center;
    }

    body.dark-mode .stat-card {
      background-color: #2c2c2c;
    }

    .filters {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .moderation-table {
      width: 100%;
      border-collapse: collapse;
    }

    .moderation-table th,
    .moderation-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    body.dark-mode .moderation-table th,
    body.dark-mode .moderation-table td {
      border-bottom: 1px solid #444;
    }

    .action-btn {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .delete-btn { background-color: #e74c3c; }
    .dismiss-btn { background-color: #3498db; }
    .warn-btn { background-color: #f39c12; }

    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .floating-btn {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    #themeToggle {
      bottom: 20px;
      right: 20px;
      background-color: #555;
      color: white;
    }

    #bookmarkBtn {
      bottom: 20px;
      left: 20px;
      background-color: #50eabc;
      color: white;
    }

    #notifBtn {
      bottom: 80px;
      left: 20px;
      background-color: #45f1f4;
      color: white;
    }

    #profileBtn {
      top: 70px;
      left: 20px;
      background-color: #7c88ff;
      color: white;
    }

    @media (max-width: 768px) {
      .top-nav {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .logo a {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-links a {
        margin: 5px 0;
      }

      .search-container {
        width: 100%;
      }

      .moderation-table th,
      .moderation-table td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="logo">
      <a href="index.html">MMU Strangers Gossip</a>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search...">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="trending.html">Trending</a>
      <a href="post.html">Post</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <div class="content">
    <div class="panel">
      <h2>Moderation Panel</h2>

      <div class="stats">
        <div class="stat-card">Total Reports: <strong>8</strong></div>
        <div class="stat-card">Pending: <strong>5</strong></div>
        <div class="stat-card">Resolved: <strong>3</strong></div>
      </div>

      <div class="filters">
        <select>
          <option value="all">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="resolved">Resolved</option>
        </select>
        <select>
          <option value="default">Sort by</option>
          <option value="priority">High Priority</option>
        </select>
      </div>

      <table class="moderation-table">
        <thead>
          <tr>
            <th>Post ID</th>
            <th>Content</th>
            <th>Reporter</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#101</td>
            <td>Offensive comment found here...</td>
            <td>AnonUser21</td>
            <td>Pending</td>
            <td>
              <button class="action-btn delete-btn">Delete</button>
              <button class="action-btn dismiss-btn">Dismiss</button>
              <button class="action-btn warn-btn">Warn</button>
            </td>
          </tr>
          <tr>
            <td>#102</td>
            <td>Spam content detected...</td>
            <td>AnonUser33</td>
            <td>Pending</td>
            <td>
              <button class="action-btn delete-btn">Delete</button>
              <button class="action-btn dismiss-btn">Dismiss</button>
              <button class="action-btn warn-btn">Warn</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button class="floating-btn" id="themeToggle">üåô</button>
  <button class="floating-btn" id="notifBtn" onclick="location.href='notification.html'">üîî</button>
  <button class="floating-btn" id="bookmarkBtn" onclick="location.href='bookmark.html'">üìë</button>
  <button class="floating-btn" id="profileBtn" onclick="location.href='profile.html'">üë§</button>

  <footer>
    <p>¬© 2025 MMU Strangers Gossip</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
