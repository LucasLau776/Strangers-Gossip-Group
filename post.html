<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - MMU Strangers Gossip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 5px 10px;
    }

    .search-container {
      flex-grow: 1;
      margin: 0 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: #0000;
    }

    body.dark-mode .search-container input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 100px 20px 40px;
      max-width: 800px;
      margin: auto;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    body.dark-mode .content h1 {
      color: #f0f0f0; /* Set title text color to light gray in dark mode */
    }

    .post-form {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(37, 123, 197, 0.1);
    }

    body.dark-mode .post-form {
      background-color: #1e1e1e;
    }

    .post-form input,
    .post-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    body.dark-mode .post-form input,
    body.dark-mode .post-form textarea {
      background-color: #2c2c2c; /* Match the search bar background */
      color: #f0f0f0; /* Ensure text is readable */
      border: 1px solid #444; /* Dark border for input fields */
    }

    body.dark-mode .post-form input:focus,
    body.dark-mode .post-form textarea:focus {
      border-color: #377FC6; /* Highlight the border with the theme color when focused */
    }

    .post-form button {
      background-color: #377FC6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .post-form button:hover {
      background-color: #285a9e;
    }

    /* Footer */
    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Floating Buttons */
    .floating-btn {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    #themeToggle {
      bottom: 20px;
      right: 20px;
      background-color: #555;
      color: white;
    }

    #flagBtn {
      bottom: 20px;
      left: 20px;
      background-color: #50eabc;
      color: white;
    }

    #notifBtn {
      bottom: 80px;
      left: 20px;
      background-color: #45f1f4;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-nav {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .logo a {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-links a {
        margin: 5px 0;
      }

      .search-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="logo">
      <a href="index.html">MMU Strangers Gossip</a>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search...">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="trending.html">Trending</a>
      <a href="post.html">Post</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Create a New Post</h1>
    <form class="post-form">
      <input type="text" placeholder="Title" required />
      <textarea placeholder="Time to gossip! Share something..." rows="5" required></textarea>
      <button type="submit">Submit Post</button>
    </form>
  </div>

  <!-- Floating Buttons -->
  <button class="floating-btn" id="themeToggle">üåô</button>
  <button class="floating-btn" id="notifBtn" onclick="location.href='notification.html'">üîî</button>
  <button class="floating-btn" id="flagBtn" onclick="location.href='flagged_post.html'">üö©</button>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 MMU Strangers Gossip</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
