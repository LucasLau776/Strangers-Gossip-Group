{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .content {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 0 20px;
    }

    .search-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .filter-form {
      text-align: center;
      margin-bottom: 30px;
    }

    .post-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .post-box:hover {
      background-color: #f0f8ff;
      transform: scale(1.02);
    }

    .post-box h3 {
      margin: 0;
      color: #1c4c8a;
    }

    .post-meta {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="top-nav">
  <div class="logo">
    <a href="{% url 'index' %}">
      <span style="color:#005BAC;">M</span><span style="color:#005BAC;">M</span><span style="color:#ED1C24;">U</span> Strangers Gossip
    </a>
  </div>
</div>

<div class="content">
  <div class="search-title">
    Search results for "{{ query }}"
  </div>

  <form method="get" action="{% url 'search' %}" class="filter-form">
    <input type="hidden" name="q" value="{{ query }}">
    <select name="filter">
      <option value="date" {% if filter_type == "date" %}selected{% endif %}>Sort by Date</option>
      <option value="popularity" {% if filter_type == "popularity" %}selected{% endif %}>Sort by Popularity</option>
      <option value="year" {% if filter_type == "year" %}selected{% endif %}>Filter by This Year</option>
    </select>
    <button type="submit">Apply Filter</button>
  </form>

  {% for post in results %}
  <a href="{% url 'full_post' post.id %}" style="text-decoration: none;">
    <div class="post-box">
      <h3>{{ post.title }}</h3>
      <div class="post-meta">
        üëç {{ post.likes_count }} ¬∑ {{ post.created_at|date:"Y-m-d H:i" }}
      </div>
    </div>
  </a>
   {% empty %}
    <p>No results found.</p>
   {% endfor %}

</div>

<footer>
  <p>¬© 2025 MMU Strangers Gossip</p>
</footer>

</body>
</html>
