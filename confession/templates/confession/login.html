<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MMU Strangers Gossip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 5px 10px;
    }

    .search-container {
      flex-grow: 1;
      margin: 0 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: #000;
    }

    body.dark-mode .search-container input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Login Form */
    .login-form {
      width: 400px;
      margin: 120px auto 40px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(37, 123, 197, 0.1);
    }

    body.dark-mode .login-form {
      background-color: #1e1e1e;
    }

    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form input {
      width: 95%;
      padding: 10px 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: white;
      color: #000;
    }

    body.dark-mode .login-form input {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }

    body.dark-mode .login-form input:focus {
      border-color: #377FC6;
    }

    .login-form button {
      background-color: #377FC6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    .login-form button:hover {
      background-color: #285a9e;
    }

    /* Footer */
    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Floating Button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #555;
      color: white;
      transition: all 0.3s ease;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .top-nav {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .logo a {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-links a {
        margin: 5px 0;
      }

      .search-container {
        width: 100%;
      }

      .login-form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="logo">
      <a href="index.html">MMU Strangers Gossip</a>
    </div>
    
    <form method="GET" action="{% url 'search' %}" class="search-container">
      <input type="text" name="q" placeholder="Search..." required>
    </form>
    
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="#">Trending</a>
      <a href="{% url 'post_confession' %}">Post</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

 <!-- Login Form -->
 <form class="login-form" method="POST" action="/login/">
  {% csrf_token %}
   <h2>Login</h2>
   <input type="text" name="username" placeholder="Username" required>
   <input type="password" name="password" placeholder="Password" required>
   <button type="submit">Login</button>
 </form>


  <!-- Dark Mode Toggle -->
  <button class="floating-btn" id="themeToggle">üåô</button>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 MMU Strangers Gossip</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
