{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Comment - MMU Strangers Gossip</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 5px 10px;
    }
    .search-container {
      flex-grow: 1;
      margin: 0 10px;
    }
    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: white;
      color: #000;
    }
    body.dark-mode .search-container input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 5px 10px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 100px auto 60px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark-mode main {
      background-color: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    textarea, textarea:focus {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    body.dark-mode textarea,
    body.dark-mode textarea:focus {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }

    button {
      background-color: #377FC6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d6dad;
    }

    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- 实体 Top Nav -->
  <div class="top-nav">
    <div class="logo">
      <a href="{% url 'index' %}">
        <span style="color:#005BAC;">M</span><span style="color:#005BAC;">M</span><span style="color:#ED1C24;">U</span> Strangers Gossip
      </a>
    </div>
    <form method="GET" action="{% url 'search' %}" class="search-container">
      <input type="text" name="q" placeholder="Search..." required>
    </form>
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'trending' %}">Trending</a>
      <a href="{% url 'post_confession' %}">Post</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>

  <!-- 模块化 navbar -->
  {% include "confession/navbar.html" %}

  <main>
    <h2 style="text-align:center;">Report Comment</h2>
    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 20px;">
        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
      </div>
      <div style="text-align:center;">
        <button type="submit">Submit Report</button>
      </div>
    </form>
  </main>

  {% include "confession/footer.html" %}

</body>
</html>
