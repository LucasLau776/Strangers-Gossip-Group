{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report - MMU Strangers Gossip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

  {% include 'confession/navbar.html' %}

<!-- 👇 这个是重点：外面套一层 margin-top -->
<div style="margin-top: 160px;">
  <div class="container mb-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 700px;">
      <h3 class="mb-3">Report Post</h3>
      <form method="POST" id="report-form">
        {% csrf_token %}

        {% if post %}
          <input type="hidden" name="content_type" value="post">
          <input type="hidden" name="object_id" value="{{ post.id }}">
        {% elif comment %}
          <input type="hidden" name="content_type" value="comment">
          <input type="hidden" name="object_id" value="{{ comment.id }}">
        {% elif reply %}
          <input type="hidden" name="content_type" value="reply">
          <input type="hidden" name="object_id" value="{{ reply.id }}">
        {% endif %}

        <div class="mb-3">
          <label for="reason" class="form-label">Please explain why you're reporting this :</label>
          <textarea name="reason" id="reason" class="form-control" rows="5" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit Report</button>
        </div>
      </form>
    </div>
  </div>
</div>

  {% include 'confession/floating_buttons.html' %}
  {% include 'confession/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
