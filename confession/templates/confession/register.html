{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MMU Strangers Gossip</title>
  <style>
    /* 你原本的 CSS 保留不动（已省略） */
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="logo">
      <a href="{% url 'register' %}">MMU Strangers Gossip</a>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search...">
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Post</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

  <!-- ✅ Register Form -->
  <form class="register-form" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <h2>Register</h2>
    {% if error %}
     <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <!-- Dark Mode Toggle -->
  <button class="floating-btn" id="themeToggle">🌙</button>

  <footer>
    <p>© 2025 MMU Strangers Gossip</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>

</body>
</html>
