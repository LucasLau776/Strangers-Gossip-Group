{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MMU Strangers Gossip</title>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      background-color: #377FC6;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 5px 10px;
    }

    .logo a span {
      color: inherit;
    }

    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    body.dark-mode .search-container input {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .register-form {
      margin: 120px auto 0;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark-mode .register-form {
      background-color: #1e1e1e;
    }

    .register-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    body.dark-mode .register-form input {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }

    body.dark-mode .register-form input:focus {
      border-color: #377FC6;
    }

    .register-form button {
      width: 100%;
      padding: 10px;
      background-color: #377FC6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-form button:hover {
      background-color: #2a64a4;
    }

    footer {
      background-color: #377FC6;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #555;
      color: white;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Top Navbar ‰øùÁïô‰Ω†ÁöÑËÆæËÆ° -->
  <div class="top-nav">
    <div class="logo">
      <a href="{% url 'index' %}">
        <span style="color:#005BAC;">M</span><span style="color:#005BAC;">M</span><span style="color:#ED1C24;">U</span> Strangers Gossip
      </a>
    </div>        
    <form method="GET" action="{% url 'search' %}" class="search-container">
      <input type="text" name="q" placeholder="Search..." required>
    </form>
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'trending' %}">Trending</a>
      <a href="{% url 'post_confession' %}">Post</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>

  <!-- ‚úÖ Register Form ‰øùÁïô‰Ω†ÁöÑÊéíÁâàÁªìÊûÑÔºå3‰∏™Â≠óÊÆµÔºöusername, email, password -->
  <form class="register-form" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <h2>Register</h2>

    {% if form.errors %}
      <div style="color: red; text-align: center;">
        {{ form.errors }}
      </div>
    {% endif %}

    {{ form.username }}
    {{ form.email }}
    {{ form.password }}

    <button type="submit">Register</button>
  </form>

  <!-- ‚úÖ Dark Mode -->
  <button class="floating-btn" id="themeToggle">üåô</button>

  <footer>
    <p>¬© 2025 MMU Strangers Gossip</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
